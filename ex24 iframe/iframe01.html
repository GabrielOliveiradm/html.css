    <title>Estudo de Iframe</title>

            height: 400px ;
            width: 600px;
        }

<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessso o site do 
        <!-- Tamanho padrão 300x150-->

            <a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe>
        para aprender a programar </p>
