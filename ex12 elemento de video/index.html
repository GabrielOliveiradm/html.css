<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Video</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio <strong>servidor</strong></p>

    <video width="500" poster="img/pet-brincando.jpg" controls autoplay loop> 
        <source src="video/meu-video 01 (2160P)(1).mp4" type="video/mp4">
        <source src="video/meu-video (2160P)(1).mp4" type="video/webm">
        <source src="video/pexels-esteban-llanos-17412756 (2160p).mp4" 
        type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RaP5_NCnGSs?si=hjeSMyJhpEQ9e0A1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
