<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
table{
    width: 500px;
    border-collapse: collapse;

}
caption{
    font-size: 1.3em;
    font-weight: bold;
    padding: 8px;
}
th, td{
    border: 2px solid black;
    padding: 8px;
}
col.cnome{
    background-color: aquamarine;
}
col.cidade{
    background-color: aqua;
}
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
            
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>27</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>26</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Marienny</td>
            <td>F</td>
            <td>22</td>
            <td>Administradora</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>30</td>
            <td>Técnico</td>
        </tr>
        <tr>
            <td>Mayara</td>
            <td>F</td>
            <td>21</td>
            <td>Recusos Humanos</td>
        </tr>

    </table>
</body>
</html>
